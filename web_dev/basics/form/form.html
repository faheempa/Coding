<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="form.css">
    <title>HTML FORM</title>
</head>

<body>
    <h1>HTML FORM</h1>
    <form>
        <div><label for="unm">Username: </label>
            <input type="text"
                   name="unm"
                   id="unm"
                   placeholder="Username"
                   minlength="5"
                   required>
        </div>
        <div><label for="pass">Password: </label>
            <input type="password"
                   name="pass"
                   id="pass"
                   placeholder="Password"
                   minlength="5"
                   required>
        </div>
        <div><label for="check">Are you OK? </label>
            <input type="checkbox"
                   name="check"
                   id="pass">
        </div>
        <div><label for="color">pick a color: </label>
            <input type="color"
                   name="color"
                   id="color">
        </div>
        <div><label for="no">pick a number: </label>
            <input type="number"
                   name="no"
                   id="no"
                   placeholder="Number"
                   min="1"
                   max="1000"
                   required>
        </div>
        <div><label for="date">Date: </label>
            <input type="date"
                   name="date"
                   id="date">
        </div>
        <div><label for="time">Enter time: </label>
            <input type="time"
                   name="time"
                   id="time">
        </div>
        <div><label for="progress_bar">How much? </label>
            <input type="range"
                   min="0"
                   max="100"
                   step="5"
                   name="bar"
                   id="progress_bar">
        </div>
        <div><label for="size">Select a size: </label>
            <select name="size"
                    id="size" class="selection">Select size:
                <option value="s">small</option>
                <option value="m"
                        selected>medium</option>
                <option value="l">large</option>
            </select>
        </div>
        <div>
            <input type="radio"
                   name="radio"
                   value="A"
                   checked>A <br>
            <input type="radio"
                   name="radio"
                   value="B">B <br>
            <input type="radio"
                   name="radio"
                   value="C">C <br>
        </div>
        <div>
            <!-- not an input -->
            <textarea name="something"
                      id="smthg"
                      cols="30"
                      rows="10"
                      placeholder="Type something..."></textarea>
        </div>
        <input type="submit">(fake)
        </div>
    </form>

    <h1>Search on google</h1>
    <form action="https://www.google.com/search"
          target="_blank">
        <div>
            <label for="search">Enter something to search on google</label>
            <input type="text"
                   name="q"
                   id="search"
                   placeholder="Search">
        </div>
        <div>
            <button>Search</button>
            <!-- this will request - https://www.google.com/search?q=search_text -->
        </div>
    </form>

</html>
