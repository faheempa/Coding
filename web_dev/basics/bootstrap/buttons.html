<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Bootstrap buttons</title>
</head>
<body>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-link">link</button>
    <hr>
    <button class="btn btn-outline-primary">primary</button>
    <button class="btn btn-outline-secondary">secondary</button>
    <button class="btn btn-outline-danger">danger</button>
    <button class="btn btn-outline-warning">warning</button>
    <button class="btn btn-outline-success">success</button>
    <button class="btn btn-outline-info">info</button>
    <button class="btn btn-outline-light">light</button>
    <button class="btn btn-outline-dark">dark</button>
    <button class="btn btn-outline-link">link</button>
    <hr>
    <button type="button" class="btn btn-primary btn-lg">Large button</button>
    <button type="button" class="btn btn-secondary btn-lg">Large button</button>
    <button type="button" class="btn btn-primary btn-sm">Small button</button>
    <button type="button" class="btn btn-secondary btn-sm">Small button</button>
    <hr>
    <button type="button" class="btn btn-primary" disabled>Disabled Primary button</button>
    <hr>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
    </div>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <button class="btn btn-outline-primary">1</button>
        <button class="btn btn-outline-primary">2</button>
        <button class="btn btn-outline-primary">3</button>
    </div>
    <hr>


    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
