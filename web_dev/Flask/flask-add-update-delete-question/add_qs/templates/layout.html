<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet"
            type="text/css"
            href="{{ url_for('static',filename='css/bootstrap.css') }}">
      <link rel="stylesheet"
            type="text/css"
            href="{{ url_for('static',filename='css/style.css') }}">
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <script defer
              src="{{url_for('static', filename='js/propper.js')}}"></script>
      <script defer
              src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
      <script defer
              src="{{url_for('static', filename='js/app.js')}}"></script>

      <title>{{ title }}</title>
</head>

<body>
      <!-- flash messages -->
      <div class="col-md-8">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                  {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
      </div>

      <!-- content block - this block gets filled by other templates -->
      {% block content %}{% endblock %}

</body>
