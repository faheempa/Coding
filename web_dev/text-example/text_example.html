<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example</title>
    <link rel="stylesheet"
          href="text_example.css">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
          rel="stylesheet">
</head>

<body>
    <p class="heading">Talking Tech and AI with Google CEO Sundar Pichai!</p>
    <p class="info">3.4M views &middot; 6 months ago</p>
    <p class="some_name">Marques Brownlee &checkmark;</p>
    <p class="body">Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal
        from
        Google's CEO. Shoutout to Sundar!</p>
    <p class="ending">Shop early <br> for the best selection of holiday favourites. <br>
        <span id="shop_now"> Shop now &gt;</span>
        <!-- id is also like class, but specifically for one element -->
    </p>
</body>

</html>
