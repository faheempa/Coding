<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example</title>
    <link rel="stylesheet"
          href="text_example.css">
</head>

<body>
    <p class="heading"> Hello World </p>
    <p class="info">3.4M views &middot; 6 months ago</p>
    <p class="name">Marques Brownlee &checkmark; </p>
    <p class="body">
        <b>This is bold</b><br>
        <i>This is italic</i><br>
        <u>This in underlined</u><br>
        <b><i>This is bold + italic</i></b><br>
        <i><u>This is italic + underline</u></i><br>
        <a href="https://google.com">This is a link to Google</a>
    </p>
</body>

</html>
