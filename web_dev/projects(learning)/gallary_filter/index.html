<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Galary</title>
    <link rel="stylesheet"
          href="style.css">
    <script defer
            src="app.js"></script>
</head>

<body>
    <div class="-center container">
        <div class="btns">
            <button class="-btn active"
                    data-filter="all">All</button>
            <button class="-btn"
                    data-filter="red">Red</button>
            <button class="-btn"
                    data-filter="blue">Blue</button>
            <button class="-btn"
                    data-filter="green">green</button>
        </div>
        <div class="pics">
            <div class="pic all red"></div>
            <div class="pic all red"></div>
            <div class="pic all red"></div>
            <div class="pic all blue"></div>
            <div class="pic all blue"></div>
            <div class="pic all green"></div>
            <div class="pic all green"></div>
            <div class="pic all green"></div>
            <div class="pic all green"></div>
        </div>
    </div>
</body>

</html>
